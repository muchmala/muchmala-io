<!DOCTYPE html>
<html>
<head>
    <title>Puzzle</title>
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />

</head>
<body>

    <div id="display">
        <div id="binder">
            <div id="viewport"></div>
        </div>
        <div id="panel">
            <div class="content">
                <div class="logo">
                    Medness? No! This is
                    <h1>Puzzle</h1>
                </div>
                <div class="backgrounds">
                    Backgrounds:
                    <ul>
                        <li style="background:#fff;"></li>
                        <li style="background:#000;"></li>
                        <li style="background:#f00;"></li>
                        <li style="background:#0f0;"></li>
                        <li style="background:#00f;"></li>
                        <li style="background:#0ff;"></li>
                        <li style="background:#ff0;"></li>
                        <li style="background:#f0f;"></li>
                        <li style="background:#c0c0c0;"></li>
                        <li style="background:#800000;"></li>
                        <li style="background:#808000;"></li>
                        <li style="background:#008000;"></li>
                        <li style="background:#008080;"></li>
                        <li style="background:#000080;"></li>
                        <li style="background:#800080;"></li>
                        <li style="background:#6a5acd;"></li>
                        <li style="background:#ffd700;"></li>
                        <li style="background:#ff4500;"></li>
                        <li style="background:#ff8c00;"></li>
                        <li style="background:#a52a2a;"></li>
                        <li style="background:#f0f8ff;"></li>
                        <li style="background:#63C;"></li>
                        <li style="background:#09F;"></li>
                        <li style="background:#36F;"></li>
                    </ul>
                </div>
                <div class="statistics">
                    Statistics:<br/>
                    <span>8</span>connected<br/>
                    <span>54%</span>complete<br/>
                    <span>11:32</span>time spent<br/>
                </div>
                <div class="leadersboard">
                    Leaders board:<br/>
                    <div class="borders">
                        <span class="name">capistrano</span>
                        <span class="num">1745</span>
                        <span class="pts">pts.</span><br/>
                        <span class="name">ananimus_456</span>
                        <span class="num">999</span>
                        <span class="pts">pts.</span><br/>
                        <span class="name">ananimus_123</span>
                        <span class="num">455</span>
                        <span class="pts">pts.</span><br/>
                    </div>
                </div>
                <div class="score">
                    Your score:
                    <span class="num">1745</span>
                    <span class="pts">pts.</span>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">Loading puzzle</div>

    <script src="http://io.puzzle.home/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

    <script src="client/functions.js"></script>

    <script src="client/observer.js"></script>
    <script src="client/field.js"></script>

    <script src="client/server.js"></script>
    <script src="client/handlers.js"></script>
    <script src="client/layout.js"></script>
    <script src="client/puzzle.js"></script>

</html>
